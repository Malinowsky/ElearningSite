<a
  [routerLink]="'/course/' + course?.id"
  routerLinkActive="active"
  class="course-tile"
>
  <div class="course">
    <div class="course-image-container">
      <img
        [src]="course?.imageUrl"
        [alt]="course?.title"
        class="course-image"
      />
    </div>
    <div class="course-details">
      <h3>{{ shortenTitle(course?.title) }}</h3>
      <p [ngClass]="{ 'long-subtitle': shouldWrapSubtitle(course?.subtitle) }">
        {{ shortenSubtitle(course?.subtitle)}}
      </p>
      <p>Rating: {{ course?.userRating }}</p>
    </div>
  </div>
</a>
