<mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>{{ course.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="course.imageUrl" alt="{{ course.title }}">
    <mat-card-content>
      <p>{{ course.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy Now</button>
      <button mat-button>Add to Favorites</button>
    </mat-card-actions>
  </mat-card>
